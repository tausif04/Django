<h2>Book List</h2>
<a href="{% url 'create_book' %}">Add New Book</a>
<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}
            <a href="{% url 'update_book' book.pk %}">Edit</a>
            <a href="{% url 'delete_book' book.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
